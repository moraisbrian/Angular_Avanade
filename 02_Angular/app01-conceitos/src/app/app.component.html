<h1>Projeto Angular</h1>
<hr>
<div class="row">
  <div class="col-6">
    <h3>Exemplo 01 - Binding unidirecional</h3>
    <span>Número Aletatório</span>
    <br>
    <span>Forma 1: {{ rnd }}</span>
    <br>
    <span>Forma 2: </span>
    <input type="text" [value]="rnd">
  </div>
  <div class="col-6">
    <h3>Exemplo 02 - Diretiva ngFor</h3>
    <select>
      <option *ngFor="let funcionario of funcionarios">{{ funcionario.nome }}</option>
    </select>
  </div>
</div>
