<div class="mat-elevation-z8">
  <table mat-table [dataSource]="produtos">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>
    <ng-container matColumnDef="unidade">
      <th mat-header-cell *matHeaderCellDef>Unidade</th>
      <td mat-cell *matCellDef="let row">{{ row.unidade }}</td>
    </ng-container>
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.preco | currency:'BRL' }}</td>
    </ng-container>
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Tarefas</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/">
          <i class="material-icons edit">edit</i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="listaColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: listaColunas;"></tr>
  </table>
</div>
