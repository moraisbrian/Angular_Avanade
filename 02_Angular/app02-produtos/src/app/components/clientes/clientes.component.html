<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Novo Cliente</h5>
        <button #btnFecharModal type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (ngSubmit)="adicionarCliente()">
        <div class="modal-body">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome">
          </div>
          <div class="form-group">
            <label>Data de Nascimento:</label>
            <input type="date" class="form-control" formControlName="dataNascimento">
          </div>
          <div class="form-group">
            <label>CPF:</label>
            <input type="text" class="form-control" formControlName="cpf">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label>Produto Inicial:</label>
            <select class="form-control" formControlName="produto">
              <option value="" selected>SELECIONE O PRODUTO</option>
              <option *ngFor="let produto of produtos" value="{{ produto._id }}">{{ produto.descricao }}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="limparFormulario()" type="reset" class="btn btn-secondary"
            data-dismiss="modal">Cancelar</button>
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="m-3">
  <button data-toggle="modal" data-target="#staticBackdrop" type="button" class="btn btn-primary">
    <i class="fas fa-user-plus"></i>
    Novo Cliente
  </button>
  <hr>
  <app-clientes-lista [clienteAdicionado]="clienteAdicionado"></app-clientes-lista>
</div>
