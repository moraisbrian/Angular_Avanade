<div class="m-2">
  <div class="row">
    <div class="form-group col-6">
      <label>Informe o nome do cliente:</label>
      <input type="text" class="form-control" #busca (keyup)="0">
    </div>
    <div class="form-group col-6">
      <label>Selecionar categoria:</label>
      <select class="form-control" (change)="0" #categoria>
        <option value="" selected>SELECIONE O PRODUTO</option>
      </select>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data Nascimento</th>
        <th>CPF</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.dataNascimento | date:'dd/MM/yyyy' }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <button value="{{ cliente._id }}" class="btn btn-warning">
            Adicionar Produto
          </button>
          <button value="{{ cliente._id }}" class="btn btn-secondary ml-2">
            <i class="fas fa-edit"></i>
            Alterar
          </button>
          <button value="{{ cliente._id }}" class="btn btn-danger ml-2">
            <i class="fas fa-trash"></i>
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
